<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8"> <!-- caractere especial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css"> <!-- importando o arquivo responsive.css -->
    




</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>Voltar para a home
                </a> <!-- Esse é o hyperlink-->
            </header>    
            
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset> <!--coleção de campos--> 
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field"> <!--um por linha-->
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group"> <!--agrupamento de campos, 2campos msm linha-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Numero/Complemento</label>
                            <input type="text" name="address2">
                        </div>

                    </div>



                    <div class="field-group"> <!--agrupamento de campos, 2campos msm linha-->
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>
                    

                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button> <!--botao para enviar o formulario -->
            </form>
    

    </div>

    <script src="/scripts/create-point.js"></script>

</body>
</html>
